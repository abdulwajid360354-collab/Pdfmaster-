<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete PDF Pages | Error Free</title>
    
    <!-- UI Framework -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- PDF Libraries -->
    <script src="https://unpkg.com/pdf-lib@1.17.1/dist/pdf-lib.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    
    <!-- Icons & Fonts -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">

    <script>
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';
        
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['"Plus Jakarta Sans"', 'sans-serif'] },
                    colors: { 
                        rose: { 500: '#f43f5e', 600: '#e11d48' } 
                    },
                    animation: {
                        'bounce-sm': 'bounce-sm 0.3s cubic-bezier(0.4, 0, 0.6, 1) infinite'
                    },
                    keyframes: {
                        'bounce-sm': {
                            '0%, 100%': { transform: 'translateY(0)' },
                            '50%': { transform: 'translateY(-3px)' },
                        }
                    }
                }
            }
        }
    </script>

    <style>
        body { background-color: #f8fafc; }

        /* Page Card */
        .page-card {
            position: relative;
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 6px -1px rgba(0,0,0,0.05);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
            border: 2px solid transparent;
        }

        .page-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 10px 15px -3px rgba(0,0,0,0.1);
        }

        /* Selected State */
        .page-card.selected {
            border-color: #f43f5e;
            background-color: #fff1f2;
        }
        
        .page-card.selected img {
            opacity: 0.3;
            filter: grayscale(100%);
            transform: scale(0.95);
        }

        /* Trash Icon Overlay */
        .trash-overlay {
            position: absolute;
            inset: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transform: scale(0.5);
            transition: all 0.2s;
        }

        .page-card.selected .trash-overlay {
            opacity: 1;
            transform: scale(1);
        }

        .trash-icon-bg {
            width: 48px; height: 48px;
            background: linear-gradient(135deg, #f43f5e, #e11d48);
            border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            color: white;
            font-size: 20px;
            box-shadow: 0 10px 15px -3px rgba(225, 29, 72, 0.3);
        }

        /* Loader */
        .loader {
            border: 3px solid rgba(255,255,255,0.3);
            border-top: 3px solid white;
            border-radius: 50%;
            width: 20px; height: 20px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="flex flex-col min-h-screen">

    <!-- Navbar -->
    <nav class="bg-white/80 backdrop-blur-md border-b border-slate-200 h-16 sticky top-0 z-50 px-6 flex items-center justify-between shadow-sm transition-all">
        <div class="flex items-center gap-3">
            <div class="w-10 h-10 bg-gradient-to-br from-rose-500 to-red-600 text-white rounded-xl flex items-center justify-center shadow-lg shadow-rose-500/30">
                <i class="fa-solid fa-trash-can"></i>
            </div>
            <span class="text-xl font-bold text-slate-800 tracking-tight">PDF<span class="text-rose-600">Remover</span></span>
        </div>
        
        <div id="selection-badge" class="hidden transform transition-all duration-300">
            <span class="px-4 py-1.5 bg-slate-100 text-slate-600 text-sm font-bold rounded-full border border-slate-200">
                <i class="fa-solid fa-check-circle mr-1 text-green-500"></i> 
                <span id="select-count">0</span> pages selected
            </span>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="flex-grow p-6 w-full max-w-7xl mx-auto">
        
        <!-- Upload Area -->
        <div id="upload-state" class="flex flex-col items-center justify-center mt-12 bg-white rounded-3xl border-2 border-dashed border-slate-300 p-16 text-center transition hover:border-rose-500 hover:bg-rose-50/30 cursor-pointer group" onclick="document.getElementById('file-input').click()">
            <input type="file" id="file-input" accept="application/pdf" class="hidden">
            
            <div class="w-24 h-24 bg-rose-50 rounded-full flex items-center justify-center mb-6 group-hover:scale-110 transition-transform duration-300 shadow-sm">
                <i class="fa-solid fa-file-circle-minus text-4xl text-rose-500"></i>
            </div>
            
            <h2 class="text-3xl font-bold text-slate-800 mb-2">Remove PDF Pages</h2>
            <p class="text-slate-500 text-lg mb-8 max-w-md mx-auto">Drag & drop your file here, or click to browse.</p>
            
            <button class="bg-gradient-to-r from-rose-500 to-red-600 text-white px-8 py-3.5 rounded-full font-bold shadow-xl shadow-rose-500/20 hover:shadow-rose-500/40 hover:-translate-y-1 transition-all duration-300 flex items-center gap-2">
                <i class="fa-solid fa-cloud-arrow-up"></i> Select PDF File
            </button>
        </div>

        <!-- Editor Area -->
        <div id="editor-state" class="hidden pb-32">
            
            <div class="flex flex-wrap items-center justify-between mb-8 gap-4">
                <div>
                    <h3 id="filename" class="text-xl font-bold text-slate-800">Document.pdf</h3>
                    <p class="text-sm text-slate-500">Tap pages to delete them</p>
                </div>
                
                <div class="flex gap-3">
                    <button onclick="resetSelection()" class="px-5 py-2.5 bg-white border border-slate-200 text-slate-600 font-bold rounded-xl hover:bg-slate-50 hover:border-slate-300 transition shadow-sm text-sm">
                        Reset
                    </button>
                    <button onclick="location.reload()" class="px-5 py-2.5 bg-white border border-slate-200 text-slate-600 font-bold rounded-xl hover:bg-slate-50 hover:border-slate-300 transition shadow-sm text-sm">
                        New File
                    </button>
                </div>
            </div>

            <!-- Grid -->
            <div id="pages-grid" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 xl:grid-cols-6 gap-6">
                <!-- Pages will be here -->
            </div>
        </div>

    </main>

    <!-- Floating Action Bar (Glassmorphism) -->
    <div id="action-bar" class="hidden fixed bottom-8 left-1/2 transform -translate-x-1/2 bg-white/90 backdrop-blur-xl border border-white/20 p-2 pr-3 pl-6 rounded-full shadow-2xl items-center gap-4 z-50 ring-1 ring-black/5 transition-all duration-300 hover:scale-105">
        <div class="flex flex-col">
            <span id="action-text" class="text-sm font-bold text-slate-800">Select pages</span>
            <span class="text-[10px] text-slate-500 font-medium uppercase tracking-wide">To Remove</span>
        </div>
        
        <button onclick="deleteAndDownload()" id="download-btn" disabled class="bg-slate-200 text-slate-400 px-6 py-3 rounded-full font-bold transition-all flex items-center gap-2 cursor-not-allowed group">
            <span class="loader hidden" id="loader"></span>
            <span id="btn-text">Download PDF</span>
            <i id="btn-icon" class="fa-solid fa-download group-hover:animate-bounce-sm"></i>
        </button>
    </div>

    <script>
        // State Variables
        let originalPdfBytes = null; // Master Copy
        let pdfDoc = null;
        let pagesToDelete = new Set();
        let totalPages = 0;

        const fileInput = document.getElementById('file-input');
        const grid = document.getElementById('pages-grid');
        const downloadBtn = document.getElementById('download-btn');
        const actionText = document.getElementById('action-text');
        const selectCount = document.getElementById('select-count');
        const btnText = document.getElementById('btn-text');
        const btnIcon = document.getElementById('btn-icon');

        // --- 1. FILE LOAD (FIXED) ---
        fileInput.addEventListener('change', async (e) => {
            const file = e.target.files[0];
            if (!file) return;

            document.getElementById('filename').textContent = file.name;
            
            // Switch UI
            document.getElementById('upload-state').classList.add('hidden');
            document.getElementById('editor-state').classList.remove('hidden');
            document.getElementById('action-bar').classList.remove('hidden');
            document.getElementById('action-bar').classList.add('flex');
            document.getElementById('selection-badge').classList.remove('hidden');

            // STORE MASTER COPY
            const buffer = await file.arrayBuffer();
            originalPdfBytes = buffer;

            // Pass a COPY to the thumbnail generator
            // This prevents PDF.js from detaching the buffer
            await renderThumbnails(buffer.slice(0));
        });

        // --- 2. RENDER THUMBNAILS ---
        async function renderThumbnails(data) {
            grid.innerHTML = '<div class="col-span-full text-center py-20 text-slate-400 font-medium"><i class="fa-solid fa-circle-notch fa-spin mr-2"></i> Generating Page Thumbnails...</div>';
            
            const loadingTask = pdfjsLib.getDocument(data);
            pdfDoc = await loadingTask.promise;
            totalPages = pdfDoc.numPages;

            grid.innerHTML = ''; 

            for (let i = 1; i <= totalPages; i++) {
                const page = await pdfDoc.getPage(i);
                
                // Optimized Scale
                const viewport = page.getViewport({ scale: 0.4 });
                const canvas = document.createElement('canvas');
                const context = canvas.getContext('2d');
                canvas.height = viewport.height;
                canvas.width = viewport.width;
                canvas.className = "w-full h-auto transition-transform duration-300";

                await page.render({ canvasContext: context, viewport: viewport }).promise;

                // Card DOM
                const card = document.createElement('div');
                card.className = 'page-card group';
                card.onclick = () => togglePage(card, i - 1);

                // HTML Structure
                card.innerHTML = `
                    <div class="relative overflow-hidden">
                        <img src="${canvas.toDataURL()}" class="w-full h-auto transition-all duration-300">
                        <div class="trash-overlay">
                            <div class="trash-icon-bg">
                                <i class="fa-solid fa-trash"></i>
                            </div>
                        </div>
                    </div>
                    <div class="py-2 text-center text-xs font-bold text-slate-500 bg-slate-50 border-t border-slate-100 group-hover:bg-white transition-colors">
                        Page ${i}
                    </div>
                `;

                grid.appendChild(card);
            }
        }

        // --- 3. SELECTION LOGIC ---
        function togglePage(card, index) {
            if (pagesToDelete.has(index)) {
                pagesToDelete.delete(index);
                card.classList.remove('selected');
            } else {
                pagesToDelete.add(index);
                card.classList.add('selected');
            }
            updateUI();
        }

        function resetSelection() {
            pagesToDelete.clear();
            document.querySelectorAll('.page-card').forEach(el => el.classList.remove('selected'));
            updateUI();
        }

        function updateUI() {
            const count = pagesToDelete.size;
            selectCount.textContent = count;
            
            if (count > 0) {
                actionText.textContent = `Remove ${count} pages`;
                // Enable Button Style
                downloadBtn.disabled = false;
                downloadBtn.className = "bg-gradient-to-r from-rose-500 to-red-600 text-white px-6 py-3 rounded-full font-bold shadow-lg shadow-rose-500/30 hover:shadow-rose-500/50 hover:-translate-y-0.5 transition-all flex items-center gap-2 cursor-pointer";
            } else {
                actionText.textContent = "Select pages";
                // Disable Button Style
                downloadBtn.disabled = true;
                downloadBtn.className = "bg-slate-200 text-slate-400 px-6 py-3 rounded-full font-bold transition-all flex items-center gap-2 cursor-not-allowed";
            }
        }

        // --- 4. DELETE & DOWNLOAD (FIXED) ---
        async function deleteAndDownload() {
            if (pagesToDelete.size === 0) return;
            if (pagesToDelete.size === totalPages) return alert("You can't delete all pages!");

            // Loading UI
            downloadBtn.disabled = true;
            btnIcon.classList.add('hidden');
            document.getElementById('loader').classList.remove('hidden');
            btnText.textContent = "Processing...";

            try {
                const { PDFDocument } = PDFLib;
                
                // IMPORTANT: We use the Original Buffer, not the one PDF.js touched
                const srcDoc = await PDFDocument.load(originalPdfBytes);
                const newDoc = await PDFDocument.create();

                // Copy pages that are NOT deleted
                const pagesToKeep = [];
                for (let i = 0; i < totalPages; i++) {
                    if (!pagesToDelete.has(i)) {
                        pagesToKeep.push(i);
                    }
                }

                const copiedPages = await newDoc.copyPages(srcDoc, pagesToKeep);
                copiedPages.forEach(page => newDoc.addPage(page));

                // Save
                const pdfBytes = await newDoc.save();
                downloadFile(pdfBytes, "Modified_Document.pdf");

                // Success UI
                document.getElementById('loader').classList.add('hidden');
                btnIcon.className = "fa-solid fa-check";
                btnIcon.classList.remove('hidden');
                btnText.textContent = "Downloaded!";
                downloadBtn.classList.replace('from-rose-500', 'from-green-500');
                downloadBtn.classList.replace('to-red-600', 'to-green-600');

                setTimeout(() => {
                    btnText.textContent = "Download PDF";
                    btnIcon.className = "fa-solid fa-download";
                    downloadBtn.disabled = false;
                    downloadBtn.classList.replace('from-green-500', 'from-rose-500');
                    downloadBtn.classList.replace('to-green-600', 'to-red-600');
                }, 3000);

            } catch (err) {
                console.error(err);
                alert("Error: " + err.message);
                document.getElementById('loader').classList.add('hidden');
                downloadBtn.disabled = false;
                btnText.textContent = "Try Again";
            }
        }

        function downloadFile(data, filename) {
            const blob = new Blob([data], { type: 'application/pdf' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = filename;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url); // Clean up memory
        }
    </script>
</body>
</html>
